<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="headerPageScripts.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="headerStyles.css" />
		<title>Example Avaloq Page with Header</title>
	</head>
	<body>
		<header>
			<a href="http://www.avaloq.com"><img id="avaloqlogo" src="avaloqlogo.png"></img></a>
			<a href="http://www.avaloq.com"><img id="avaloqicon" src="logoicon.ico"></img></a>
			<form id="searchboxform" autocomplete="off">
  				<input id="searchboxtext" type="text" name="search" placeholder="Type in your Avaloq search..">
				<input type="submit" id="submitbuttonsearch" value="">
			</form>
		</header>
		<div id="results">
			<div id="resultsinfo">
				<span id="infospan">
					<p class="infop">Search for&nbsp;"</p>
					<p class="infop" id="term">finance</p>
					<p class="infop">"&nbsp;took&nbsp;</p>
					<p class="infop" id="searchtime">52</p>
					<p class="infop">&nbsp;milliseconds.</p>
				</span>
				<span id="resPage"><p class="infop">Page&nbsp;</p><p class="infop" id="pageNum">1</p><p class="infop">&nbsp;of&nbsp;</p><p class="infop" id="totalPage">1</p></span>
				<button id="resPrev">Previous</button>
				<button id="resNext">Next</button>
			</div>
			<form id="packageform">
				<div id="firstRes" class="resultdiv">
					<span class="resultcheckboxspan"><input id="cb1" class="resultcheckbox" type="checkbox"></span>
					<p id="resultdiv1" class="resultdivtitle">Financial trends in 2017</p>
					<p id="date1" class="dateadded">Added: 01.03.2016</p><p class="spaces">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
					<p id="metadata1" class="metadata">More metadata here...</p>
					<img id="copylinkicon" src="copylinkicon.png"></img>
					<img id="downloadicon" src="downloadicon.png"></img>
					<img id="previewicon" src="previewicon.png"></img>
				</div>
				<div class="resultdiv">
					<span class="resultcheckboxspan"><input id="cb2" class="resultcheckbox" type="checkbox"></span>
					<p id="resultdiv2" class="resultdivtitle">Stock year in summary</p>
					<p id="date2" class="dateadded">Added: 10.12.2013</p><p class="spaces">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
					<p id="metadata2" class="metadata">More metadata here...</p>
					<img id="copylinkicon" src="copylinkicon.png"></img>
					<img id="downloadicon" src="downloadicon.png"></img>
					<img id="previewicon" src="previewicon.png"></img>
				</div>
				<div class="resultdiv">
				</div>
				<div class="resultdiv">
				</div>
			</form>
		</div>
	</body>
</html>
